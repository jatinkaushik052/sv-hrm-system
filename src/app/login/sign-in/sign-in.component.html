<div class="loginPage">
    <div *ngIf="isLoading" class="loder-main">
        <div class="loader"></div>
    </div>
    <div class="bgColor">
        <div class="logoSec">
            <div class="pt-4">
                <img src="" width="310px"  alt="">
            </div>
            <button routerLink="/user-login" class="btn bg-success">User Login</button>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-5 text-white flex-column">
            <div class="text-center">
                <h1 >Login</h1>
                <p >Login to your account</p>
            </div>
            <form [formGroup]="loginForm" class="w-25" >
                <div class="text-white d-flex flex-column gap-2 ">
                    <label for="">E-mail Address</label>
                    <input appDisableCopy formControlName="mobileNo" type="text" name="mobileno" id="">
                </div>
                <div class="text-white d-flex flex-column gap-2 mt-3">
                    <label for="">Password</label>
                    <input appDisableCopy formControlName="password" type="text" name="" id="">
                </div>
                <div class="text-white d-flex justify-content-between mt-3">
                    <div class="d-flex align-items-center">
                        <input type="radio">
                        <p class=" m-0">Remember me</p>
                    </div>
                    <p class="m-0">Rest Password?</p>
                </div>
                <button type="button" class="btn btn-warning w-100 mt-3" (click)="onLogin()">Sign In</button>  
            </form>
        </div>
    </div>
</div>
